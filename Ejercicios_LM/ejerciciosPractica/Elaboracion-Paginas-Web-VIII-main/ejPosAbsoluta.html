<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posicionamiento Absoluto y Relativo</title>
    <link rel="stylesheet" href="ejPosAbsoluta.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="ejemplo">
          <div id="cuadrado_guia1"></div>
          <div id="cuadrado_guia2"></div>
          <div id="azul" class="pos">top: 0;<br />left: 0;</div>
          <div id="verde" class="pos">
            bottom: 0;<br />
            left: 0;
          </div>
          <div id="rojo" class="pos">
            top: 50%;<br />
            left: 50%;
          </div>
          <div id="naranja" class="pos">
            bottom: 50%;<br />
            right: 50%;
          </div>
          <div id="rosa" class="pos">
            top: 50%;<br />
            right: 0;
          </div>
          <div id="lima" class="pos">top: 70px;<br />left: 100px;</div>
          <div id="cyan" class="pos">
            top: 25%;<br />
            right: 25%;
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
