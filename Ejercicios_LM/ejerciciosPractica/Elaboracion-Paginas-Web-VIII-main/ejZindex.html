<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de posicionamiento eje Z</title>
    <link rel="stylesheet" href="ejZindex.css" />
  </head>
  <body>
    <main>
      <section>
        <p>
          Las cajas del siguiente ejemplo aparecen solapadas. Al pasar el cursor
          sobre ellas, se le asigna
          <code>
            <span class="atrib">z-index</span>:
            <span class="valor">10</span>;
           </code>, lo que hace que se vean por encima del resto.
        </p>
        <div class="ejem_solapado" id="contenedor">
          <div class="ejem_solapado" id="naranja"></div>
          <div class="ejem_solapado" id="malva"></div>
          <div class="ejem_solapado" id="rojo"></div>
          <div class="ejem_solapado" id="verde"></div>
        </div>
      </section>
    </main>
  </body>
</html>
