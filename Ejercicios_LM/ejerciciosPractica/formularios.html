<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./formularios.css">
</head>
<body>
    <header><h1>Formulario de registro para 1º DAM - 2024/2025</h1></header>
    <main>
        <div class="recuadro">
            <p>Rellena el siguiente formulario para registrarse:</p>
            <form action="" method="get">
                <table>
                    <tr>
                        <td><label for="nombre">Nombre: </label></td>
                        <td><input id="nombre" type="text" maxlength="25"></td>
                    </tr>
                    <tr>
                        <td><label for="apellidos">Apellidos: </label></td>
                        <td><input id="apellidos" type="text" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td><label for="contraseña">Contraseña: </label></td>
                        <td><input id="contraseña" type="password"></td>
                    </tr>
                    <tr>
                        <td><label>Edad: </label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label>Asignaturas matriculadas: </label></td>
                        <td><label for="prg">Programación</label><input id="prg" type="checkbox">
                        <label for="lengua">Lenguaje de marcas</label><input id="lengua" type="checkbox">
                        <label for="ippe">IPE</label><input id="ippe" type="checkbox"></td>
                    </tr>
                    <tr>
                        <td><label for="favorita">Asignatura favorita: </label></td>
                        <td><label for="proga">Programación</label><input name="favorita" type="radio">
                            <label for="leng">Lenguaje de marcas</label><input name="favorita" type="radio">
                            <label for="ipe">IPE</label><input name="favorita" type="radio"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="ENVIAR">
                            <input type="reset" value="BORRAR"></td>
                    </tr>
                    </table>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
