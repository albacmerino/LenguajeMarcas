<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Personal</title>
    <link rel="stylesheet" href="./personal.css">
</head>
<body>
    <header>
        <h1>Cuestionario de Personal</h1>
    </header>
    <main>
        <form action="" method="get">
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label>
                    <div><input class="obligatorio" type="text" id="nombre" name="nombre" required></div>
                    </td>
                </tr>
                <tr><td><div>‎</div></td></tr>
                <tr>
                    <td><label>Sexo: </label>
                        <div class="masculino"><input type="radio" value="M">
                        <label>Masculino</label></div>
                        <div class="femenino"><input type="radio" value="F">
                        <label>Femenino</label></div>
                    </td>
                </tr>
                <tr><td><div>‎</div></td></tr>
                <tr>
                    <td><label for="miembros">Número de miembros de la familia</label>
                    <div><input class="obligatorio" type="tel" id="miembros" name="miembros" size="2.5" required></div>
                    </td>
                </tr>
                <tr><td><div>‎</div></td></tr>
                <tr>
                    <td><label>Idiomas que conoce: </label>
                        <div><input type="checkbox" value="fr">
                        <label>Francés</label></div>
                        <div><input type="checkbox" value="in">
                        <label>Inglés</label></div>
                    </td>
                </tr>
                <tr><td><div>‎</div></td></tr>
                <tr>
                    <td><label for="otros">Otros:</label>
                        <div><textarea id="otros" rows="5" cols="30"></textarea></div>
                    </td>
                </tr>
                <tr>
                    <td><div class="botones">
                        <input type="submit" value="ENVIAR DATOS" id="Enviar">
                        <input type="reset" value="VOLVER A COMENZAR" id="Limpiar">
                    </div></td>
                </tr>
            </table>
        </form>
    </main>



    <footer>

    </footer>
</body>
</html>
