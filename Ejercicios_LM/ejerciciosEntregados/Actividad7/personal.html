<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario personal</title>
    <link rel="stylesheet" href="./personal.css">
</head>
<body>
    <header>
        <h1>Cuestionario personal</h1>
    </header>
    <main>
        <!--el método get, pone la información en la URL-->
        <form action="" method="get">
      
            <label for="nombre">Nombre</label>
            <input class="obligatorio" type="text" id="nombre" name="nombre" required>
            <br><br>

            <label>Sexo: </label>
            <div><input type="radio" value="M">Maculino</div>
            <div><input type="radio" value="F">Femenino</div>
            <br><br>

            <label for="miembros">Número de miembros de la familia</label>
            <div><input class="obligatorio" type="tel" id="miembros" name="miembros" size="2.5" required></div>
            <br><br>

            <label>Idiomas que conoce: </label>
            <div><input type="checkbox" value="fr">Francés
            <div><input type="checkbox" value="in">Inglés
            <br><br>

            <label for="otros">Otros:</label>
            <div><textarea id="otros" rows="5" cols="30"></textarea></div>
            <br>
            <div class="botones">
            <input type="submit" value="ENVIAR DATOS" id="Enviar">
            <input type="reset" value="VOLVER A COMENZAR" id="Limpiar">
        </form>
    </main>
    <footer>
        <div><a href="../../../index.html">Volver al índice de Git</href></div>
            <br>
        <div><a href="./datos.html">Siguiente formulario</a></div>
    </footer>
</body>
</html>
