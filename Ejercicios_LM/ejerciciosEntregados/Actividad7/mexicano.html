<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos mexicanos de limpieza "PROLIM"</title>
</head>

<body>
    <header>
        <h1>Productos Mexicanos de Limpieza "PROLIM"</h1>
    </header>
    <main>
        <form action="" method="get">
            <label for="productos">Entrada (elija sólo una línea de productos):</label>
            <div>
                <input list="productos2" id="productos" name="eleccionaproducto" value="Ninguna">
                <datalist id="productos2">
                    <option value="Ninguna"></option>
                    <option value="Cocina"></option>
                    <option value="Lavandería"></option>
                    <option value="Hábitat"></option>
                    <option value="Albercas"></option>
                    <option value="Industrial"></option>
                </datalist>
            </div>
            <br>
            <label for="segundo">Segundo (puede elegir más de un producto):</label>
            <div>
                <select id="segundo" size="4" multiple>
                    <option>Ninguno</option>
                    <option>Tergen (Detergente lavaloza neutro uso normal)</option>
                    <option>Spotless (Detergente líquido para máquina lavaloza)</option>
                    <option>Track (Pasta Multiusos)</option>
                    <option>Triton (Prelavador alcalino líquido)</option>
                    <option>DINAMO (Desengrasante Emulsificante)</option>
                    <option>Triton (Prelavador alcalino líquido)</option>
                    <option>Crystal (Limpia vidrios)</option>
                </select>
            </div>
            <br>
            <label for="cocina">Cocina (elija sólo un producto):</label>
            <div>
                <input list="cocina2" id="cocina" name="eleccionacocina" value="Ninguno">
                <datalist id="cocina2">
                    <option value="Ninguno"></option>
                    <option value="Tergen (Detergente lavaloza neutro uso normal)"></option>
                    <option value="Spotless (Detergente líquido para máquina lavaloza)"></option>
                    <option value="Track (Pasta Multiusos)"></option>
                    <option value="Triton (Prelavador alcalino líquido)"></option>
                    <option value="DINAMO (Desengrasante Emulsificante)"></option>
                    <option value="Triton (Prelavador alcalino líquido)"></option>
                    <option value="Crystal (Limpia vidrios)"></option>
                </datalist>
            </div>
            <br>
            <label for="boton1">
                <input type="submit" value="enviar datos" class="botones" id="boton1"></label>
            <label for="boton2">
                <input type="reset" value="borrar datos" class="botones" id="boton2"></label>
        </form>
    </main>
    <footer>
        <br>
        <div><a href="../../../index.html">Volver al índice de Git</a></div>
            <br>
        <div><a href="./cv.html">Siguiente formulario</a></div>
    </footer>
</body>

</html>
