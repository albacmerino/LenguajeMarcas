<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum</title>
    <link rel="stylesheet" href="./cv.css">
</head>
<body>
    <header>
        <h1>Rellena tu CV</h1>
    </header>
    <main>
        <label for="nombre">Nombre</label>
        <div><input class="obligatorio" type="text" id="nombre" minlength="3" maxlength="75" pattern="([A-ZÁÉÍÓÚ ]+[a-záéíóú ]*)+ "></div>
        <br>
        <label for="apellidos">Apellidos</label>
        <div><input type="text" id="apellidos" required></div>
        <br>
        <label for="clave">Contraseña</label>
        <div><input type="password" id="clave" required></div>
        <br>
        <label for="dni">DNI</label>
        <div><input class="obligatorio" type="text" id="dni" required pattern="[0-9]{0,8}[A-Z][a-z]{1}"></div>
        <br>
        <label for="opciones">Sexo</label>
        <div><input type="radio" id="hombre" name="sexo" checked>
        <label for="hombre">Hombre</label></div>
        <div><input type="radio" id="mujer" name="sexo">
        <label for="mujer">Mujer</label></div>
        <br>
        <label for="foto">Incluir mi foto</label>
        <input type="file" id="foto" name="foto2" required>
        <br><br>
        <input type="checkbox" checked required>
        <label for="boletin">Suscribirme al boletín de novedades</label>
        <br><br>
        <label for="botones">
            <input type="submit" value="Guardar datos" id="botones">
            <input type="reset" value="Borrar los datos introducidos" id="botones">
        </label>
    </main>
    <footer>
        <div><a href="../../../index.html">Volver al índice de Git</href></div>
            <br>
        <div><a href="./validar.html">Siguiente formulario</a></div>
    </footer>
</body>
</html>
