<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de datos</title>
    <link rel="stylesheet" href="./datos.css">
</head>

<body>
    <header>
        <h1>Ficha de datos</h1>
    </header>
    <main>
        <!--el método get, pone la información en la URL-->
        <form action="" method="get">
            <fieldset>
                <legend>Toma de datos</legend>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre: </label></td>
                        <td><input class="obligatorio" type="text" id="nombre" required pattern="([A-ZÁÉÍÓÚ ]+[a-záéíóú ]*)+"></td>
                    </tr>
                    <tr>
                        <td><label for="apellido1">Primer apellido: </label></td>
                        <td><input class="obligatorio" type="text" id="apellido1" required pattern="([A-ZÁÉÍÓÚ ]+[a-záéíóú ]*)+"></td>
                    </tr>
                    <tr>
                        <td><label for="apellido2">Segundo apellido: </label></td>
                        <td><input class="obligatorio" type="text" id="apellido2" required pattern="([A-ZÁÉÍÓÚ ]+[a-záéíóú ]*)+"></td>
                    </tr>
                    <tr>
                        <td><label>Domicilio: </label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Sexo:</label></td>
                        <td>Hombre<input type="radio" value="M">
                            Mujer<input type="radio" value="F"></td>
                    </tr>
                    <tr>
                        <td><label>Series favoritas: </label></td>
                        <td>Aguila Roja<input type="checkbox">
                            Isabel<input type="checkbox">
                            Homeland<input type="checkbox">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar datos" id="Enviar"></td>
                        <td><input type="reset" value="Borrar datos" id="Limpiar"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    <footer>
        <div><a href="../../../index.html">Volver al índice de Git</href>
        </div>
        <br>
        <div><a href="./mexicano.html">Siguiente formulario</a></div>
    </footer>
</body>

</html>
